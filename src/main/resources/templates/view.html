<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Contract</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 700px;
            margin: auto;
        }

        .box {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        h1, h3 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 18px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }

        .update-button {
            background-color: #2ecc71;
            color: white;
        }

        .delete-button {
            background-color: #e74c3c;
            color: white;
        }

        .edit-button {
            background-color: #3498db;
            color: white;
        }

        a.back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
        }

        #updateForm {
            display: none;
        }
    </style>
    <script>
        function toggleUpdateForm() {
            const form = document.getElementById('updateForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>
<div class="container">

    <h1>View Contract</h1>

    <!-- Display contract -->
    <div class="box">
        <p><strong>ID:</strong> <span th:text="${contract.id}">1</span></p>
        <p><strong>Title:</strong> <span th:text="${contract.title}">Contract Title</span></p>
        <p><strong>Content:</strong></p>
        <p th:text="${contract.content}">Contract Content</p>
        <p><strong>Created At:</strong>
            <span th:text="${#temporals.format(contract.createdAt, 'dd MMM yyyy hh:mm a')}">29 Jul 2025 03:23 PM</span>
        </p>

        <!--  Attached file download section -->
        <p><strong>Attached File:</strong>
            <span th:if="${contract.fileName != null}">
                <a th:href="@{'/files/' + ${contract.fileName}}" th:text="${contract.fileName}" download></a>
            </span>
            <span th:if="${contract.fileName == null}">No file attached</span>
        </p>

        <div class="button-group">
            <button class="edit-button" onclick="toggleUpdateForm()">Edit Contract</button>
            <form th:action="@{'/contracts/delete/' + ${contract.id}}" method="post"
                  onsubmit="return confirm('Are you sure you want to delete this contract?');">
                <button type="submit" class="delete-button">Delete</button>
            </form>
        </div>
    </div>

    <!-- Hidden Update Form -->
    <form th:action="@{'/contracts/update/' + ${contract.id}}" method="post" id="updateForm">
        <div class="box">
            <h3>Update Contract</h3>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:value="${contract.title}" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="5" th:text="${contract.content}" required></textarea>

            <div class="button-group">
                <button type="submit" class="update-button">Update</button>
            </div>
        </div>
    </form>

    <a class="back-link" th:href="@{/contracts}">&larr; Back to Contracts</a>

</div>
</body>
</html>
