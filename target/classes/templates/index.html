<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contracts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <h1 class="mb-4">Contracts</h1>

    <!-- 🔍 Search Form -->
    <form method="get" th:action="@{/contracts}" class="row g-2 mb-4">
        <div class="col-md-10">
            <input type="text" class="form-control" name="keyword" placeholder="Search by title..." th:value="${keyword}">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
    </form>

    <!-- 📝 Create New Contract -->
    <form th:action="@{/contracts}" method="post" enctype="multipart/form-data" class="border p-4 rounded bg-white shadow-sm mb-4">
        <div class="mb-3">
            <label for="title" class="form-label">Contract Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">Attach File</label>
            <input class="form-control" type="file" id="file" name="file">
        </div>

        <div class="mb-3">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input type="date" class="form-control" id="expiryDate" name="expiryDate" required>
        </div>

        <button type="submit" class="btn btn-success">Save Contract</button>
    </form>

    <!-- 📄 Table Showing All Contracts -->
    <table class="table table-bordered table-striped bg-white shadow-sm">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contract : ${contracts}">
            <td th:text="${contract.id}">1</td>
            <td th:text="${contract.title}">Sample Title</td>
            <td th:text="${contract.content}">Sample Content</td>
            <td th:text="${#temporals.format(contract.createdAt, 'yyyy-MM-dd hh:mm a')}">2025-07-29 12:34 AM</td>
            <td>
                <a th:href="@{'/contracts/' + ${contract.id}}" class="btn btn-sm btn-outline-info">View</a>
                <a th:href="@{'/contracts/' + ${contract.id} + '/pdf'}" target="_blank" class="btn btn-sm btn-outline-secondary">PDF</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
